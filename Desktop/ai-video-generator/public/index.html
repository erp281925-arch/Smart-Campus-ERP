<!DOCTYPE html>
<html>
<head>
  <title>AI Video Generator</title>
</head>
<body>
  <h1>Generate Educational Video</h1>
  <form id="generateForm">
    <input type="text" id="topic" placeholder="Enter topic" required />
    <input type="text" id="duration" placeholder="Duration (e.g., 5 mins)" required />
    <button type="submit">Generate Video</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('generateForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const topic = document.getElementById('topic').value;
      const duration = document.getElementById('duration').value;

      document.getElementById('result').innerHTML = 'Generating video...';

      const res = await fetch('/generate-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, duration })
      });

      const data = await res.json();
      if (data.videoUrl) {
        document.getElementById('result').innerHTML = `
          <h3>Video Generated:</h3>
          <video controls width="500" src="${data.videoUrl}"></video>`;
      } else {
        document.getElementById('result').innerText = 'Error generating video.';
      }
    });
  </script>
</body>
</html>
